<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Max Value</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-dark text-light">
      <div class="container">
        <div class="row">
          <div class="col-md-12 py-4">
            <h1>Max value</h1>
          </div>
        </div>
      </div>
    </header>
    <main class="container mt-4">
      <section id="product" class="my-4">
        {% if maxValue %}
        <div class="row justify-content-around">
          <div class="">
            <h3>Client's name:</h3>
            <span class="h4">{{ maxValue.clientName }}</span>
          </div>
          <div class="">
            <h3>Max value:</h3>
            <span class="h4">{{ maxValue.total_project_value }}</span>
          </div>
        </div>
        {% else %} Could not find max value {% endif %}
      </section>
      <div class="text-center py-6">
        <button type="button" onclick="history.back()" class="btn btn-primary">
          Back
        </button>
      </div>
    </main>
  </body>
</html>
